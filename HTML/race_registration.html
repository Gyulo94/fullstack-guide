<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/race">
    <p>
        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last Name : </label>
        <input type="text" name="lastname" id="lastname">
    </p>
    <p>
        <h3>Select a Race :</h3>
    </p>
        <div>
            <input type="radio" name="race" id="funrun" value="5k">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Select Age Group : </label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
    <button>Register!</button>
    </form>
</body>
</html>
